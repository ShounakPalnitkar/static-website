<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD Risk Assessment Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CKD Risk Assessment Tool</h1>
        <p>Assess your risk of Chronic Kidney Disease (CKD)</p>
    </header>

    <section class="form-section">
        <h2>Step 1: Enter Your Details</h2>
        <form id="ckd-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="bp">Do you have high blood pressure?</label>
            <select id="bp" name="bp" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="diabetes">Do you have diabetes?</label>
            <select id="diabetes" name="diabetes" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="symptoms">Do you experience symptoms like swelling or fatigue?</label>
            <select id="symptoms" name="symptoms" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="result" class="hidden">
        <h2>Your CKD Risk Assessment Results</h2>
        <p id="risk-message"></p>
        <p id="advice"></p>
    </section>

    <footer>
        <p>Disclaimer: This tool is not a substitute for professional medical advice. Please consult a healthcare provider for accurate diagnosis and treatment.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
